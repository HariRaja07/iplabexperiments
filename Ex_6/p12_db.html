<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #ddd;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 200px;
            padding: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Smartphone Catalog</h1>
    <hr>
    <!-- Invoke smartphones1 servlet to display all smartphones -->
    <a href="http://localhost:8080/db1/link1" class="button">View all smartphones</a>
    <hr>
    <!-- On submit, invoke smartphones2 servlet to display details of specific brand smartphones -->
    <h3>View Brand-Specific Smartphones</h3>
    <form action="http://localhost:8080/db1/link2">
        <!-- Drop-down selection -->
        <label for="brand">Brand</label>
        <select id="brand" name="brand">
            <option value="empty">--</option>
            <option value="Apple">Apple</option>
            <option value="Samsung">Samsung</option>
            <option value="Google">Google</option>
        </select>
        <br><br>
        <input type="submit" value="Submit"/>
    </form>

    <!-- Form to add a new smartphone to the catalog -->
    <h3>Add New Smartphone</h3>
    <form action="http://localhost:8080/db1/link3" method="POST">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>

        <input type="submit" value="Add Smartphone">
    </form>

</body>
</html>
